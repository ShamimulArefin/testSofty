{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with SoftyIT</title>
    <link href="assets/img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <style>
        .btn-send-message {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 1px;
            display: inline-block;
            padding: 10px 28px;
            border-radius: 5px;
            transition: 0.5s;
            margin-top: 30px;
            background: #5846f9;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav justify-content-center" style="background-color: #e3f2fd;">
            <li class="nav-item mt-2 mb-2">
              <a class="nav-link active" href="{% url 'homeApp:index' %}" style="font-size: 24px;"><i class="fa-solid fa-backward"></i> Go back to home</a>
            </li>
          </ul>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Type Full Name" required>
                        <label for="floatingInput">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="contact" class="form-control" id="floatingInput" placeholder="Type Full Name">
                        <label for="floatingInput">Contact (optional) with Country Code</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="subject" class="form-control" id="floatingInput" placeholder="Subject" required>
                        <label for="floatingInput">Subject</label>
                    </div>
                    <div class="form-floating">
                        <textarea name="message" class="form-control" placeholder="Brief about the project" id="floatingTextarea2" style="height: 200px" required></textarea>
                        <label for="floatingTextarea2">Brief about the project</label>
                    </div>
                    {% csrf_token %}
                    <div class="form-floating text-center">
                        <input type="submit" name="submit" value="Send Message" class="btn btn-send-message mt-2">
                    </div>
                </form>
                {% if success %}
                <h4 class="alert alert-success mt-2">{{success}}</h4>
                {% endif %}
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/d7c7b44f4a.js" crossorigin="anonymous"></script>
</body>
</html>
